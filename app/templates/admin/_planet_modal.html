<div class="modal" id="planet_modal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">x</a>
    <h3>{{# system }}{{ name }}{{/ system }}</h3>
  </div>
  <div class="modal-body">
    {{# planet }}
    <div class="planetary_disc {{ klass_slug }}">
      {{ position }}
    </div>
    <h3>{{ klass }}</h3> 
    <p>
      
      Radius: {{ radius }}
   </p>
    {{/ planet }}
  </div>
  <div class="modal-footer">
  </div>
</div>
