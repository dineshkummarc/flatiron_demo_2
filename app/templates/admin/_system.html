<tr id="system_{{ _id }}">
  <td class='name'><a href="#">{{ name }}</a></td>
  <td class='star'>{{# stars }}{{ code }}{{ luminosity }}{{/ stars }}</td>
  <td class='planets'>
    {{# planets }}
    <span class="badge {{ klass_slug }}" data-id="{{ _id }}">{{ klass }}</span>
    {{/ planets }}
  </td>
</tr>
